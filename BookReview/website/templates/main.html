<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=divce-wdith, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styleMain.css')}}"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="static/styles.css">
  </head>

  <body>
    <h1>Ajax Application</h1>
    <label for="name">Enter your name:</label>
    <input type="text" id="name">
    <button id="submit">Submit</button>
    <p id="message"></p>
    <script>
      $(document).ready(function() {
        $("#submit").click(function() {
          var name = $("#name").val();
          $.ajax({
            type: "POST",
            url: "/get_message",
            data: {name: name},
            success: function(response) {
              $("#message").text(response);
            }
          });
        });
      });
    </script>

    <div class="content">
      <img src="{{url_for('static', filename='books.jpeg')}}" alt="book" />
      <form class="card" method="POST">
        <h3 class="title" align="center">LOGIN</h3>
        <div class="input">
          <label class="input-label" for="name">UserName</label>
          <input
            class="input-field"
            type="name"
            name="name"
            id="name"
          />
        </div>

        <div class="input">
          <label class="input-label" for="password">Enter Password</label>
          <input
            class="input-field"
            type="password"
            name="password"
            id="password"
          />
        </div>

        <div class="action">
          <button class="action-button" type="submit">SUBMIT</button>
          <br>
          <br />
        </div>
        <br />

      </form>
      <button class="action-button signup" onclick="window.location.href='signup';">
        SIGN UP
      </button>


    </div>
  </body>
</html>
